<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blanket - dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cfa.css">
</head>

<body>
    <div id="body-wrapper">
        <nav>
            <ul class="styleless">
                <li>New project</li>
            </ul>
        </nav>
        <div id="content">
            <div id="header">
                <h1>blanket</h1>
                <div id="hamburger"><svg viewBox="0 0 100 80" width="40" height="40" fill="white">
                        <rect width="100" height="20" rx="8"></rect>
                        <rect y="30" width="100" height="20" rx="8"></rect>
                        <rect y="60" width="100" height="20" rx="8"></rect>
                    </svg></div>
            </div>

            <form enctype="multipart/form-data" class="bl-form">
                <input required type="text" id="bucket-id" name="bucket" placeholder="Bucket ID">
                <input required type="text" id="project-id" name="project" placeholder="Project ID">
                <input required type="text" id="fileName" name="fileName" placeholder="Enter File Name">
                <input required type="file" id="myfile" name="file">
                <button id="upload" type="button">
                    Upload
                </button>
            </form>

            <form class="bl-form">
                <input required id="name" type="text" placeholder="Enter Name">
                <input required id="seed_phrase" type="text" placeholder="Enter Seed Phrase">
                <button id="newProject" type="button">
                    Create
                </button>
            </form>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
