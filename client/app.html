<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blanket - dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cfa.css">
</head>

<body>
    <div id="body-wrapper">
        <nav>
            <ul class="styleless">
                <li><a href="#manage-projects">Manage projects</a></li>
                <li><a href="#buckets">Buckets</a></li>
            </ul>
        </nav>
        <div id="content">
            <div id="header">
                <h1>blanket</h1>
                <div id="hamburger"><svg viewBox="0 0 100 80" width="40" height="40" fill="white">
                        <rect width="100" height="20" rx="8"></rect>
                        <rect y="30" width="100" height="20" rx="8"></rect>
                        <rect y="60" width="100" height="20" rx="8"></rect>
                    </svg></div>

                <div id="sign-in-widget">
                    <a href="javascript:void(0)" id="web3-sign-in">Sign In</a>
                    <div id="eth-address"></div>
                </div>
            </div>
            <h2 id="manage-projects">Your projects</h2>
            <form id="new-project-form" class="bl-form">
                <fieldset>
                    <legend>Create a new project</legend>
                    <input required id="new-proj-name" type="text" placeholder="Enter new project name">
                    <input required id="seed-phrase" type="text" placeholder="Enter Crust seed phrase">
                    <input type="submit" value="Create">
                </fieldset>
            </form>
            <details>
                <summary>Projects</summary>
                <ul id="project-list"></ul>
            </details>
            <h2 id="buckets">Buckets</h2>
            <form id="new-bucket-form" class="bl-form">
                <fieldset>
                    <legend>Create a new bucket</legend>

                    <select required id="bucket-form-project-id">
                        <option selected disabled>Select project ID</option>
                    </select>
                    <input required id="new-bucket-name" type="text" placeholder="Enter new bucket name">
                    <input type="submit" value="Create">
                </fieldset>
            </form>

            <form id='new-file-form' enctype="multipart/form-data" class="bl-form" method="POST">
                <fieldset>
                    <legend>Upload a file to an existing bucket</legend>
                    <select required id="file-form-project-id">
                        <option selected disabled>Select project</option>
                    </select>
                    <select required id="bucket-id">
                        <option selected disabled>Select bucket</option>
                    </select>
                    <input required type="text" id="file-name" name="file-name" placeholder="Enter name for file">
                    <label for="to-upload">Choose a file</label>
                    <input required type="file" id="to-upload" name="file">
                    <input type="submit" value="Upload">
                </fieldset>
            </form>
            <form id='view-bucket-form' class="bl-form">
                <fieldset>
                    <legend>View bucket contents</legend>
                    <select required id="view-bucket-project-dropdown">
                        <option selected disabled>Select project</option>
                    </select>
                    <select required id="view-bucket-bucket-dropdown">
                        <option selected disabled>Select bucket</option>
                    </select>
                    <input type="submit" value="View">
                </fieldset>
            </form>

            <details>
                <summary>Bucket contents</summary>
                <ul id="bucket-contents"></ul>
            </details>
        </div>
    </div>

    <script type="module" src="main.js"></script>
</body>

</html>
